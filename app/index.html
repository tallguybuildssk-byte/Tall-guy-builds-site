  <script>
    // Mount
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));

    // Register service worker for offline / PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(r => console.log('SW registered:', r.scope))
          .catch(e => console.log('SW failed:', e));
      });
    }

    // iOS install prompt helper â€” shows a subtle banner on first visit
    function isIOS(){ return /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase()); }
    function isInStandaloneMode(){ return window.navigator.standalone === true; }
    if (isIOS() && !isInStandaloneMode() && !localStorage.getItem('tgb_install_dismissed')) {
