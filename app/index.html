<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1F2A37"/>
  <meta name="description" content="Tall Guy Builds - Project Management"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="TGB"/>
  <link rel="manifest" href="/manifest.json"/>
  <title>Tall Guy Builds</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#f4f5f7;color:#1F2A37;}
    :root{--navy:#1F2A37;--gold:#C8A96A;--gold-light:#d4bc8a;--bg:#f4f5f7;--card:#ffffff;--border:#e2e8f0;--text:#1F2A37;--muted:#6b7280;--red:#ef4444;--green:#22c55e;--yellow:#f59e0b;}
    .btn{padding:8px 16px;border:none;border-radius:6px;cursor:pointer;font-size:14px;font-weight:500;transition:all .15s;}
    .btn-primary{background:var(--gold);color:var(--navy);}
    .btn-primary:hover{background:var(--gold-light);}
    .btn-outline{background:transparent;border:1px solid var(--border);color:var(--text);}
    .btn-outline:hover{background:var(--bg);}
    .btn-danger{background:var(--red);color:white;}
    .btn-sm{padding:5px 10px;font-size:12px;}
    .card{background:var(--card);border-radius:10px;padding:20px;box-shadow:0 1px 3px rgba(0,0,0,.08);}
    .badge{display:inline-block;padding:2px 8px;border-radius:12px;font-size:11px;font-weight:600;}
    .badge-green{background:#dcfce7;color:#166534;}
    .badge-yellow{background:#fef9c3;color:#854d0e;}
    .badge-red{background:#fee2e2;color:#991b1b;}
    .badge-blue{background:#dbeafe;color:#1e40af;}
    .badge-gray{background:#f3f4f6;color:#374151;}
    input,select,textarea{width:100%;padding:8px 12px;border:1px solid var(--border);border-radius:6px;font-size:14px;outline:none;transition:border .15s;}
    input:focus,select:focus,textarea:focus{border-color:var(--gold);}
    textarea{resize:vertical;min-height:80px;}
    label{display:block;font-size:13px;font-weight:500;color:var(--muted);margin-bottom:4px;}
    .form-row{margin-bottom:14px;}
    .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:100;display:flex;align-items:center;justify-content:center;padding:16px;}
    .modal{background:white;border-radius:12px;padding:24px;width:100%;max-width:500px;max-height:90vh;overflow-y:auto;}
    .modal h3{font-size:18px;font-weight:600;margin-bottom:16px;color:var(--navy);}
    .tabs{display:flex;gap:4px;border-bottom:2px solid var(--border);margin-bottom:20px;overflow-x:auto;}
    .tab{padding:10px 16px;cursor:pointer;font-size:14px;font-weight:500;color:var(--muted);white-space:nowrap;border-bottom:2px solid transparent;margin-bottom:-2px;transition:all .15s;}
    .tab.active{color:var(--gold);border-bottom-color:var(--gold);}
    .tab:hover{color:var(--navy);}
    .stat-card{background:var(--card);border-radius:10px;padding:20px;box-shadow:0 1px 3px rgba(0,0,0,.08);}
    .stat-card .value{font-size:28px;font-weight:700;color:var(--navy);}
    .stat-card .label{font-size:13px;color:var(--muted);margin-top:4px;}
    table{width:100%;border-collapse:collapse;}
    th{text-align:left;padding:10px 12px;font-size:12px;font-weight:600;color:var(--muted);text-transform:uppercase;border-bottom:1px solid var(--border);}
    td{padding:10px 12px;font-size:14px;border-bottom:1px solid var(--border);}
    tr:last-child td{border-bottom:none;}
    tr:hover td{background:#fafafa;}
    .photo-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:8px;}
    .photo-thumb{aspect-ratio:1;object-fit:cover;border-radius:6px;cursor:pointer;width:100%;}
    .progress-bar{height:8px;background:var(--border);border-radius:4px;overflow:hidden;}
    .progress-fill{height:100%;background:var(--gold);border-radius:4px;transition:width .3s;}
    @media(max-width:768px){
      .sidebar{transform:translateX(-100%);position:fixed!important;z-index:50;}
      .sidebar.open{transform:translateX(0);}
      .main-content{margin-left:0!important;}
    }
  </style>
</head>

// ─── LOGIN SCREEN ─────────────────────────────────────────────────────────────
const LoginScreen = ({ onLogin }) => {
  const [email, setEmail] = useState('');
  const [pass, setPass] = useState('');
  const [err, setErr] = useState('');
  const [loading, setLoading] = useState(false);

  const handleLogin = async () => {
    if (!email || !pass) { setErr('Enter email and password'); return; }
    setLoading(true); setErr('');
    if (firebaseReady) {
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        onLogin({ email });
      } catch(e) { setErr(e.message); }
    } else {
      const users = getLS('tgb_users', [{ email:'admin@tallguybuilds.ca', pass:'admin123', name:'Evan' }]);
      const u = users.find(u => u.email===email && u.pass===pass);
      if (u) { onLogin(u); }
      else { setErr('Invalid credentials'); }
    }
    setLoading(false);
  };

  return (
    <div style={{minHeight:'100vh',background:'var(--navy)',display:'flex',alignItems:'center',justifyContent:'center',padding:20}}>
      <div className="card" style={{maxWidth:400,width:'100%'}}>
        <div style={{textAlign:'center',marginBottom:28}}>
          <div style={{width:64,height:64,background:'var(--gold)',borderRadius:12,display:'flex',flexDirection:'column',alignItems:'center',justifyContent:'center',margin:'0 auto 14px'}}>
            <span style={{fontSize:18,fontWeight:800,color:'var(--navy)',lineHeight:1}}>TGB</span>
            <span style={{fontSize:12,color:'var(--navy)'}}>▲</span>
          </div>
          <h2 style={{fontSize:22,fontWeight:700,color:'var(--navy)'}}>Tall Guy Builds</h2>
          <p style={{color:'var(--muted)',fontSize:13}}>Project Management</p>
        </div>
        {err && <div style={{background:'#fee2e2',color:'#991b1b',padding:10,borderRadius:6,marginBottom:16,fontSize:13}}>{err}</div>}
        <div className="form-row">
          <label>Email</label>
          <input type="email" value={email} onChange={e=>setEmail(e.target.value)} placeholder="you@tallguybuilds.ca" onKeyDown={e=>e.key==='Enter'&&handleLogin()}/>
        </div>
        <div className="form-row">
          <label>Password</label>
          <input type="password" value={pass} onChange={e=>setPass(e.target.value)} placeholder="••••••••" onKeyDown={e=>e.key==='Enter'&&handleLogin()}/>
        </div>
        <button className="btn btn-primary" style={{width:'100%',padding:12,fontSize:15,marginTop:4}} onClick={handleLogin} disabled={loading}>
          {loading ? 'Signing in…' : 'Sign In'}
        </button>
        {!firebaseReady && <p style={{textAlign:'center',fontSize:12,color:'var(--muted)',marginTop:12}}>Demo: admin@tallguybuilds.ca / admin123</p>}
      </div>
    </div>
  );
};

// ─── DASHBOARD ────────────────────────────────────────────────────────────────
const Dashboard = ({ projects, logs, setView, setSelectedProject }) => {
  const active = projects.filter(p=>p.status==='active'||p.status==='in-progress');
  const completed = projects.filter(p=>p.status==='completed');
  const totalValue = projects.reduce((s,p)=>s+(p.contractValue||0),0);
  const recentLogs = [...logs].sort((a,b)=>b.date.localeCompare(a.date)).slice(0,5);
  const pendingCOs = projects.reduce((s,p)=>s+(p.changeOrders||[]).filter(co=>co.status==='pending').length,0);

  const fmt = (n) => n>=1000 ? '$'+(n/1000).toFixed(0)+'k' : '$'+n;

  return (
    <div>
      <h1 style={{fontSize:22,fontWeight:700,marginBottom:20}}>Dashboard</h1>
      <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fit,minmax(140px,1fr))',gap:12,marginBottom:24}}>
        {[
          {label:'Active Projects',value:active.length,color:'#3b82f6'},
          {label:'Completed',value:completed.length,color:'#22c55e'},
          {label:'Contract Value',value:fmt(totalValue),color:'var(--gold)'},
          {label:'Pending COs',value:pendingCOs,color:pendingCOs>0?'#f59e0b':'#22c55e'},
        ].map(s=>(
          <div key={s.label} className="stat-card">
            <div className="value" style={{color:s.color}}>{s.value}</div>
            <div className="label">{s.label}</div>
          </div>
        ))}
      </div>
      <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fit,minmax(280px,1fr))',gap:16}}>
        <div className="card">
          <h3 style={{fontSize:15,fontWeight:600,marginBottom:14,display:'flex',justifyContent:'space-between',alignItems:'center'}}>
            Active Projects
            <button className="btn btn-outline btn-sm" onClick={()=>setView('projects')}>View All</button>
          </h3>
          {active.length === 0 && <p style={{color:'var(--muted)',fontSize:13}}>No active projects</p>}
          {active.slice(0,5).map(p=>(
            <div key={p.id} onClick={()=>{setSelectedProject(p.id);setView('project-detail');}} style={{padding:'10px 0',borderBottom:'1px solid var(--border)',cursor:'pointer',display:'flex',justifyContent:'space-between',alignItems:'center'}}>
              <div>
                <div style={{fontWeight:500,fontSize:14}}>{p.name}</div>
                <div style={{fontSize:12,color:'var(--muted)'}}>{p.client}</div>
              </div>
              <StatusBadge status={p.status}/>
            </div>
          ))}
        </div>

// ─── PROJECT FORM MODAL ───────────────────────────────────────────────────────
const ProjectForm = ({ project, onSave, onClose }) => {

  const types = ['Deck','Basement Development','Bathroom Renovation','Garage','Fence','Addition','Other'];
  const statuses = ['active','in-progress','pending','on-hold','completed','cancelled'];

  const set = (k,v) => setForm(f=>({...f,[k]:v}));
  const save = () => {
    if (!form.name || !form.client) { alert('Name and client are required'); return; }
    onSave({ ...form, contractValue: parseFloat(form.contractValue)||0 });
  };

  return (
    <div className="modal-bg" onClick={onClose}>

          <div className="form-row"><label>Status</label><select value={form.status} onChange={e=>set('status',e.target.value)}>{statuses.map(s=><option key={s}>{s}</option>)}</select></div>
        </div>
        <div className="form-row"><label>Contract Value ($)</label><input type="number" value={form.contractValue} onChange={e=>set('contractValue',e.target.value)} placeholder="25000"/></div>

// ─── PROJECTS LIST ────────────────────────────────────────────────────────────
const Projects = ({ projects, setProjects, setView, setSelectedProject }) => {
  const [showForm, setShowForm] = useState(false);
  const [editP, setEditP] = useState(null);
  const [confirm, setConfirm] = useState(null);
  const [filter, setFilter] = useState('all');
  const statuses = ['all','active','in-progress','completed','on-hold','cancelled'];

  const saveProject = (data) => {
    let updated;
    if (editP) {
      updated = projects.map(p=>p.id===editP.id?{...editP,...data}:p);
    } else {
      updated = [...projects, {...data, id:genId(), changeOrders:[], costs:[], createdAt:new Date().toISOString()}];
    }
    setProjects(updated);
    setLS('tgb_projects', updated);
    setShowForm(false); setEditP(null);
  };

  const deleteProject = (id) => {
    const updated = projects.filter(p=>p.id!==id);
    setProjects(updated);
    setLS('tgb_projects', updated);
    setConfirm(null);
  };

  const filtered = filter==='all' ? projects : projects.filter(p=>p.status===filter);

  return (
    <div>
      <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',marginBottom:20,flexWrap:'wrap',gap:10}}>
        <h1 style={{fontSize:22,fontWeight:700}}>Projects</h1>
        <button className="btn btn-primary" style={{display:'flex',alignItems:'center',gap:6}} onClick={()=>setShowForm(true)}>
          <Icon name="plus" size={16}/> New Project
        </button>
      </div>
      <div style={{display:'flex',gap:6,marginBottom:16,flexWrap:'wrap'}}>
        {statuses.map(s=>(
          <button key={s} onClick={()=>setFilter(s)} style={{padding:'5px 12px',borderRadius:20,border:`1px solid ${filter===s?'var(--gold)':'var(--border)'}`,background:filter===s?'rgba(200,169,106,.15)':'white',color:filter===s?'var(--gold)':'var(--muted)',cursor:'pointer',fontSize:12,fontWeight:500,textTransform:'capitalize'}}>
            {s==='all'?`All (${projects.length})`:s}

        ))}
      </div>
      <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fill,minmax(280px,1fr))',gap:14}}>
        {filtered.map(p=>(
          <div key={p.id} className="card" style={{cursor:'pointer'}} onClick={()=>{setSelectedProject(p.id);setView('project-detail');}}>
            <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start',marginBottom:10}}>
              <div style={{flex:1}}>
                <div style={{fontWeight:600,fontSize:15,marginBottom:2}}>{p.name}</div>
                <div style={{color:'var(--muted)',fontSize:13}}>{p.client}</div>
              </div>
              <StatusBadge status={p.status}/>
            </div>
            <div style={{fontSize:13,color:'var(--muted)',marginBottom:4}}>{p.address}</div>
            <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginTop:12}}>
              <div>
                <span style={{fontWeight:700,color:'var(--gold)',fontSize:16}}>${(p.contractValue||0).toLocaleString()}</span>
                <span style={{fontSize:12,color:'var(--muted)',marginLeft:4}}>{p.type}</span>
              </div>
              <div style={{display:'flex',gap:6}} onClick={e=>e.stopPropagation()}>
                <button className="btn btn-outline btn-sm" onClick={()=>{setEditP(p);setShowForm(true);}}><Icon name="edit" size={14}/></button>
                <button className="btn btn-outline btn-sm" style={{color:'var(--red)'}} onClick={()=>setConfirm(p.id)}><Icon name="trash" size={14}/></button>
              </div>
            </div>
            {(p.changeOrders||[]).filter(co=>co.status==='pending').length>0 && (
              <div style={{marginTop:10,padding:'6px 10px',background:'#fef9c3',borderRadius:6,fontSize:12,color:'#854d0e',display:'flex',gap:6,alignItems:'center'}}>
                <Icon name="alert" size={12} color="#854d0e"/>

        ))}

// ─── JOB COSTING TAB ─────────────────────────────────────────────────────────
const CostingTab = ({ project, onUpdate }) => {
  const [showForm, setShowForm] = useState(false);
  const [form, setForm] = useState({ category:'Materials', description:'', estimated:'', actual:'', date:new Date().toISOString().split('T')[0] });
  const [confirm, setConfirm] = useState(null);
  const costs = project.costs || [];
  const categories = ['Materials','Subcontractor','Labour','Equipment','Permit','Other'];
  const set = (k,v) => setForm(f=>({...f,[k]:v}));

  const addCost = () => {
    if (!form.description) { alert('Description required'); return; }
    const newCost = { ...form, id:genId(), estimated:parseFloat(form.estimated)||0, actual:parseFloat(form.actual)||0 };
    onUpdate({ ...project, costs:[...costs, newCost] });
    setForm({ category:'Materials', description:'', estimated:'', actual:'', date:new Date().toISOString().split('T')[0] });
    setShowForm(false);
  };

  const deleteCost = (id) => {
    onUpdate({ ...project, costs: costs.filter(c=>c.id!==id) });
    setConfirm(null);
  };

  const totalEst = costs.reduce((s,c)=>s+c.estimated,0);
  const totalAct = costs.reduce((s,c)=>s+c.actual,0);
  const contractVal = project.contractValue||0;
  const approved_COs = (project.changeOrders||[]).filter(co=>co.status==='approved').reduce((s,c)=>s+c.amount,0);
  const revenue = contractVal + approved_COs;
  const margin = revenue - totalAct;
  const marginPct = revenue > 0 ? ((margin/revenue)*100).toFixed(1) : 0;

  const byCategory = categories.map(cat=>({
    cat,
    items: costs.filter(c=>c.category===cat),
    total: costs.filter(c=>c.category===cat).reduce((s,c)=>s+c.actual,0)
  })).filter(g=>g.items.length>0);

  return (
    <div>
      <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fit,minmax(130px,1fr))',gap:10,marginBottom:20}}>
        {[
          {label:'Contract Value', value:`$${contractVal.toLocaleString()}`, color:'var(--navy)'},
          {label:'Approved COs', value:`+$${approved_COs.toLocaleString()}`, color:'var(--green)'},
          {label:'Total Revenue', value:`$${revenue.toLocaleString()}`, color:'var(--gold)'},
          {label:'Total Costs', value:`$${totalAct.toLocaleString()}`, color:totalAct>revenue?'var(--red)':'var(--navy)'},
          {label:'Gross Margin', value:`${marginPct}%`, color:margin>=0?'var(--green)':'var(--red)'},
        ].map(s=>(
          <div key={s.label} style={{background:'white',borderRadius:8,padding:12,boxShadow:'0 1px 3px rgba(0,0,0,.06)'}}>
            <div style={{fontSize:12,color:'var(--muted)'}}>{s.label}</div>
            <div style={{fontSize:17,fontWeight:700,color:s.color,marginTop:2}}>{s.value}</div>
          </div>
        ))}
      </div>
      <div style={{display:'flex',justifyContent:'flex-end',marginBottom:12}}>
        <button className="btn btn-primary btn-sm" style={{display:'flex',alignItems:'center',gap:5}} onClick={()=>setShowForm(true)}>
          <Icon name="plus" size={14}/>Add Cost
        </button>
      </div>
      {byCategory.length===0 && costs.length===0 && <p style={{color:'var(--muted)',fontSize:13}}>No costs tracked yet.</p>}
      {byCategory.map(group=>(
        <div key={group.cat} style={{marginBottom:16}}>
          <div style={{fontWeight:600,fontSize:13,color:'var(--muted)',textTransform:'uppercase',letterSpacing:.5,marginBottom:8,display:'flex',justifyContent:'space-between'}}>
            <span>{group.cat}</span>
            <span style={{color:'var(--navy)'}}>${group.total.toLocaleString()}</span>
          </div>
          <div className="card" style={{padding:0,overflow:'hidden'}}>
            <table>
              <thead><tr><th>Description</th><th>Date</th><th>Estimated</th><th>Actual</th><th></th></tr></thead>
              <tbody>
                {group.items.map(c=>(
                  <tr key={c.id}>
                    <td>{c.description}</td>
                    <td style={{color:'var(--muted)'}}>{c.date}</td>
                    <td>${c.estimated.toLocaleString()}</td>
                    <td style={{fontWeight:600,color:c.actual>c.estimated*1.1?'var(--red)':'var(--green)'}}>${c.actual.toLocaleString()}</td>
                    <td><button className="btn btn-outline btn-sm" style={{color:'var(--red)'}} onClick={()=>setConfirm(c.id)}><Icon name="trash" size={12}/></button></td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      ))}
      {showForm && (
        <div className="modal-bg" onClick={()=>setShowForm(false)}>
          <div className="modal" onClick={e=>e.stopPropagation()}>
            <h3>Add Cost Entry</h3>
            <div className="form-row"><label>Category</label><select value={form.category} onChange={e=>set('category',e.target.value)}>{categories.map(c=><option key={c}>{c}</option>)}</select></div>
            <div className="form-row"><label>Description *</label><input value={form.description} onChange={e=>set('description',e.target.value)} placeholder="Lumber - 2x10x16 boards"/></div>
            <div style={{display:'grid',gridTemplateColumns:'1fr 1fr 1fr',gap:10}}>
              <div className="form-row"><label>Estimated</label><input type="number" value={form.estimated} onChange={e=>set('estimated',e.target.value)} placeholder="0"/></div>
              <div className="form-row"><label>Actual</label><input type="number" value={form.actual} onChange={e=>set('actual',e.target.value)} placeholder="0"/></div>
              <div className="form-row"><label>Date</label><input type="date" value={form.date} onChange={e=>set('date',e.target.value)}/></div>
            </div>
            <div style={{display:'flex',gap:8,justifyContent:'flex-end',marginTop:8}}>
              <button className="btn btn-outline" onClick={()=>setShowForm(false)}>Cancel</button>
              <button className="btn btn-primary" onClick={addCost}>Add Cost</button>
            </div>
          </div>
        </div>
      )}
      {confirm && <Confirm msg="Delete this cost entry?" onYes={()=>deleteCost(confirm)} onNo={()=>setConfirm(null)}/>}
    </div>
  );
};

// ─── MILESTONES TAB ──────────────────────────────────────────────────────────
const MilestonesTab = ({ project, onUpdate }) => {
  const [showForm, setShowForm] = useState(false);
  const [form, setForm] = useState({ title:'', date:'', status:'pending', notes:'' });
  const [confirm, setConfirm] = useState(null);
  // Keep local milestone state so UI updates immediately
  const [milestones, setMilestones] = useState(() =>
    [...((getLS('tgb_projects',[]).find(p=>p.id===project.id)||{}).milestones||[])].sort((a,b)=>a.date.localeCompare(b.date))
  );
  const set = (k,v) => setForm(f=>({...f,[k]:v}));

  // Write directly to localStorage and update local state
  const saveMilestones = (newMilestones) => {
    const allProjects = getLS('tgb_projects', []);
    const updated = allProjects.map(p =>
      p.id === project.id ? { ...p, milestones: newMilestones } : p
    );
    setLS('tgb_projects', updated);
    setMilestones([...newMilestones].sort((a,b)=>a.date.localeCompare(b.date)));
    // Also notify parent so App state stays in sync
    const updatedProject = updated.find(p=>p.id===project.id);
    if (updatedProject) onUpdate(updatedProject);
  };

  const addMilestone = () => {
    if (!form.title || !form.date) { alert('Title and date required'); return; }
    const m = { ...form, id:genId(), projectId:project.id, projectName:project.name, createdAt:new Date().toISOString() };
    const current = (getLS('tgb_projects',[]).find(p=>p.id===project.id)||{}).milestones||[];
    saveMilestones([...current, m]);
    setForm({ title:'', date:'', status:'pending', notes:'' });
    setShowForm(false);
  };

  const updateStatus = (id, status) => {
    const current = (getLS('tgb_projects',[]).find(p=>p.id===project.id)||{}).milestones||[];
    saveMilestones(current.map(m=>m.id===id?{...m,status}:m));
  };

  const deleteMilestone = (id) => {
    const current = (getLS('tgb_projects',[]).find(p=>p.id===project.id)||{}).milestones||[];
    saveMilestones(current.filter(m=>m.id!==id));
    setConfirm(null);
  };

  const statusColor = { pending:'var(--muted)', 'in-progress':'var(--yellow)', completed:'var(--green)' };
  const statusDot = { pending:'#d1d5db', 'in-progress':'var(--yellow)', completed:'var(--green)' };

  return (
    <div>
      <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:16}}>
        <p style={{fontSize:13,color:'var(--muted)'}}>Milestones automatically appear on the Schedule.</p>
        <button className="btn btn-primary btn-sm" style={{display:'flex',alignItems:'center',gap:5}} onClick={()=>setShowForm(true)}>
          <Icon name="plus" size={14}/>Add Milestone
        </button>
      </div>
      {milestones.length===0 && <p style={{color:'var(--muted)',fontSize:13,padding:'20px 0'}}>No milestones yet. Add one to see it on the schedule.</p>}
      <div style={{position:'relative'}}>
        {milestones.length>0 && <div style={{position:'absolute',left:11,top:12,bottom:12,width:2,background:'var(--border)',zIndex:0}}/>}
        {milestones.map((m,i)=>(
          <div key={m.id} style={{display:'flex',gap:14,marginBottom:14,position:'relative',zIndex:1}}>
            <div style={{width:24,height:24,borderRadius:50,background:statusDot[m.status]||'#d1d5db',border:'2px solid white',boxShadow:'0 0 0 2px '+(statusDot[m.status]||'#d1d5db'),flexShrink:0,marginTop:10,display:'flex',alignItems:'center',justifyContent:'center'}}>
              {m.status==='completed' && <Icon name="check" size={12} color="white"/>}
            </div>
            <div className="card" style={{flex:1,padding:12}}>
              <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start',flexWrap:'wrap',gap:8}}>
                <div style={{flex:1}}>
                  <div style={{fontWeight:600,fontSize:14,textDecoration:m.status==='completed'?'line-through':''}}>{m.title}</div>
                  <div style={{fontSize:12,color:'var(--muted)',marginTop:2}}>{m.date}</div>
                  {m.notes && <div style={{fontSize:13,color:'var(--muted)',marginTop:4}}>{m.notes}</div>}
                </div>
                <div style={{display:'flex',gap:6,alignItems:'center'}}>
                  <select value={m.status} onChange={e=>updateStatus(m.id,e.target.value)} style={{width:'auto',padding:'3px 6px',fontSize:12,color:statusColor[m.status]}}>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                  <button className="btn btn-outline btn-sm" style={{color:'var(--red)',padding:'3px 7px'}} onClick={()=>setConfirm(m.id)}><Icon name="trash" size={12}/></button>
                </div>
              </div>
            </div>
          </div>
        ))}
      </div>
      {showForm && (
        <div className="modal-bg" onClick={()=>setShowForm(false)}>
          <div className="modal" onClick={e=>e.stopPropagation()}>
            <h3>Add Milestone</h3>
            <div className="form-row"><label>Title *</label><input value={form.title} onChange={e=>set('title',e.target.value)} placeholder="Framing complete"/></div>
            <div className="form-row"><label>Date *</label><input type="date" value={form.date} onChange={e=>set('date',e.target.value)}/></div>
            <div className="form-row">
              <label>Status</label>
              <select value={form.status} onChange={e=>set('status',e.target.value)}>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div className="form-row"><label>Notes</label><textarea value={form.notes} onChange={e=>set('notes',e.target.value)} placeholder="Optional details..."/></div>
            <div style={{display:'flex',gap:8,justifyContent:'flex-end',marginTop:8}}>
              <button className="btn btn-outline" onClick={()=>setShowForm(false)}>Cancel</button>
              <button className="btn btn-primary" onClick={addMilestone}>Add Milestone</button>
            </div>
          </div>
        </div>
      )}
      {confirm && <Confirm msg="Delete this milestone?" onYes={()=>deleteMilestone(confirm)} onNo={()=>setConfirm(null)}/>}
    </div>
  );
};

// ─── SCHEDULE VIEW ────────────────────────────────────────────────────────────
const Schedule = ({ setView, setSelectedProject }) => {
  const [currentDate, setCurrentDate] = useState(new Date());
  const [selectedDay, setSelectedDay] = useState(null);

  // Always read directly from localStorage - bypasses any React state staleness
  const projects = getLS('tgb_projects', []);

  // Collect all milestones from all projects
  const allMilestones = projects.flatMap(p =>
    (p.milestones||[]).map(m => ({ ...m, projectName:p.name, projectId:p.id }))
  );

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const monthName = currentDate.toLocaleString('default',{month:'long'});
  const firstDay = new Date(year,month,1).getDay();
  const daysInMonth = new Date(year,month+1,0).getDate();
  const today = new Date().toISOString().split('T')[0];

  const getMilestonesForDay = (day) => {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    return allMilestones.filter(m=>m.date===dateStr);
  };

  const prevMonth = () => setCurrentDate(new Date(year, month-1, 1));
  const nextMonth = () => setCurrentDate(new Date(year, month+1, 1));

  // Upcoming milestones list (next 30 days)
  const upcoming = allMilestones
    .filter(m => m.date >= today && m.status !== 'completed')
    .sort((a,b)=>a.date.localeCompare(b.date))
    .slice(0,10);

  // ALL milestones sorted by date for the full list
  const allSorted = [...allMilestones].sort((a,b)=>a.date.localeCompare(b.date));

  const dayMs = selectedDay ? getMilestonesForDay(selectedDay) : [];
  const selectedDateStr = selectedDay ? `${year}-${String(month+1).padStart(2,'0')}-${String(selectedDay).padStart(2,'0')}` : '';

  return (
    <div>
      <h1 style={{fontSize:22,fontWeight:700,marginBottom:20}}>Schedule</h1>
      <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fit,minmax(300px,1fr))',gap:16}}>
        {/* Calendar */}
        <div className="card" style={{minWidth:0}}>
          <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:16}}>
            <button className="btn btn-outline btn-sm" onClick={prevMonth}>‹</button>
            <span style={{fontWeight:600,fontSize:16}}>{monthName} {year}</span>
            <button className="btn btn-outline btn-sm" onClick={nextMonth}>›</button>
          </div>
          <div style={{display:'grid',gridTemplateColumns:'repeat(7,1fr)',gap:2,marginBottom:4}}>
            {['Su','Mo','Tu','We','Th','Fr','Sa'].map(d=>(
              <div key={d} style={{textAlign:'center',fontSize:11,fontWeight:600,color:'var(--muted)',padding:'4px 0'}}>{d}</div>
            ))}
          </div>
          <div style={{display:'grid',gridTemplateColumns:'repeat(7,1fr)',gap:2}}>
            {Array(firstDay).fill(null).map((_,i)=><div key={'e'+i}/>)}
            {Array(daysInMonth).fill(null).map((_,i)=>{
              const day = i+1;
              const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
              const dayMilestones = getMilestonesForDay(day);
              const isToday = dateStr===today;
              const isSelected = selectedDay===day;
              return (
                <div key={day} onClick={()=>setSelectedDay(isSelected?null:day)} style={{minHeight:48,padding:'4px 3px',borderRadius:6,background:isSelected?'rgba(200,169,106,.2)':isToday?'rgba(200,169,106,.08)':'transparent',border:isToday?'1.5px solid var(--gold)':'1px solid transparent',cursor:dayMilestones.length>0?'pointer':'default',transition:'background .1s'}}>
                  <div style={{fontSize:12,fontWeight:isToday?700:400,color:isToday?'var(--gold)':'var(--text)',textAlign:'center',marginBottom:2}}>{day}</div>
                  {dayMilestones.slice(0,2).map((m,mi)=>(
                    <div key={mi} style={{fontSize:10,background:m.status==='completed'?'#dcfce7':m.status==='in-progress'?'#fef9c3':'#dbeafe',color:m.status==='completed'?'#166534':m.status==='in-progress'?'#854d0e':'#1e40af',borderRadius:3,padding:'1px 3px',marginBottom:1,overflow:'hidden',whiteSpace:'nowrap',textOverflow:'ellipsis'}}>{m.title}</div>
                  ))}
                  {dayMilestones.length>2 && <div style={{fontSize:10,color:'var(--muted)',textAlign:'center'}}>+{dayMilestones.length-2}</div>}
                </div>
              );
            })}
          </div>
        </div>

        {/* Upcoming / Day detail */}
        <div style={{display:'flex',flexDirection:'column',gap:12}}>
          {selectedDay && dayMs.length>0 && (
            <div className="card">
              <h3 style={{fontSize:14,fontWeight:600,marginBottom:12}}>{selectedDateStr}</h3>
              {dayMs.map(m=>(
                <div key={m.id} style={{padding:'8px 0',borderBottom:'1px solid var(--border)',cursor:'pointer'}} onClick={()=>{setSelectedProject(m.projectId);setView('project-detail');}}>
                  <div style={{fontWeight:500,fontSize:14}}>{m.title}</div>
                  <div style={{fontSize:12,color:'var(--gold)',marginTop:2}}>{m.projectName}</div>
                  {m.notes && <div style={{fontSize:12,color:'var(--muted)',marginTop:2}}>{m.notes}</div>}
                  <StatusBadge status={m.status}/>
                </div>
              ))}
            </div>
          )}
          <div className="card">
            <h3 style={{fontSize:14,fontWeight:600,marginBottom:12}}>Upcoming Milestones</h3>
            {upcoming.length===0 && <p style={{color:'var(--muted)',fontSize:13}}>No upcoming milestones.</p>}
            {upcoming.map(m=>(
              <div key={m.id} style={{padding:'8px 0',borderBottom:'1px solid var(--border)',cursor:'pointer',display:'flex',justifyContent:'space-between',alignItems:'flex-start',gap:8}} onClick={()=>{setSelectedProject(m.projectId);setView('project-detail');}}>
                <div style={{flex:1}}>
                  <div style={{fontWeight:500,fontSize:13}}>{m.title}</div>
                  <div style={{fontSize:12,color:'var(--gold)'}}>{m.projectName}</div>
                </div>
                <div style={{fontSize:12,color:'var(--muted)',flexShrink:0,textAlign:'right'}}>
                  <div>{m.date}</div>
                  <StatusBadge status={m.status}/>
                </div>
              </div>
            ))}
          </div>
          <div className="card">
            <h3 style={{fontSize:14,fontWeight:600,marginBottom:12}}>All Milestones ({allSorted.length})</h3>
            {allSorted.length===0 && <p style={{color:'var(--muted)',fontSize:13}}>No milestones yet.</p>}
            {allSorted.map(m=>(
              <div key={m.id} style={{padding:'8px 0',borderBottom:'1px solid var(--border)',cursor:'pointer',display:'flex',justifyContent:'space-between',alignItems:'flex-start',gap:8}} onClick={()=>{setSelectedProject(m.projectId);setView('project-detail');}}>
                <div style={{flex:1}}>
                  <div style={{fontWeight:500,fontSize:13}}>{m.title}</div>
                  <div style={{fontSize:12,color:'var(--gold)'}}>{m.projectName}</div>
                </div>
                <div style={{fontSize:12,color:'var(--muted)',flexShrink:0,textAlign:'right'}}>
                  <div>{m.date}</div>
                  <StatusBadge status={m.status}/>
                </div>
              </div>
            ))}
          </div>
        </div>
      </div>
    </div>
  );
};

  const tabs = [
    { id:'overview', label:'Overview' },
    { id:'milestones', label:`Milestones (${(project.milestones||[]).length})` },
    { id:'logs', label:`Logs (${projLogs.length})` },
    { id:'changeorders', label:`Change Orders (${(project.changeOrders||[]).length})` },
    { id:'costing', label:'Job Costing' },
    { id:'photos', label:'Photos' },
  ];

  return (
    <div>
      <div style={{display:'flex',alignItems:'center',gap:12,marginBottom:20}}>
        <button className="btn btn-outline btn-sm" style={{display:'flex',alignItems:'center',gap:5}} onClick={()=>setView('projects')}>
          <Icon name="back" size={14}/> Back
        </button>

        </div>
        <StatusBadge status={project.status}/>
      </div>
      <div className="tabs">
        {tabs.map(t=><div key={t.id} className={`tab ${tab===t.id?'active':''}`} onClick={()=>setTab(t.id)}>{t.label}</div>)}
      </div>
      {tab==='overview' && (
        <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fit,minmax(280px,1fr))',gap:16}}>
          <div className="card">
            <h3 style={{fontSize:15,fontWeight:600,marginBottom:14}}>Project Details</h3>
            {[['Type',project.type],['Contract Value','$'+(project.contractValue||0).toLocaleString()],['Start Date',project.startDate||'—'],['Est. End',project.endDate||'—']].map(([k,v])=>(
              <div key={k} style={{display:'flex',justifyContent:'space-between',padding:'8px 0',borderBottom:'1px solid var(--border)',fontSize:14}}>
                <span style={{color:'var(--muted)'}}>{k}</span><span style={{fontWeight:500}}>{v}</span>
              </div>
            ))}

          <div className="card">
            <h3 style={{fontSize:15,fontWeight:600,marginBottom:14}}>Financial Summary</h3>
            {(() => {
              const approved_COs = (project.changeOrders||[]).filter(co=>co.status==='approved').reduce((s,c)=>s+c.amount,0);
              const pending_COs = (project.changeOrders||[]).filter(co=>co.status==='pending').reduce((s,c)=>s+c.amount,0);
              const totalCosts = (project.costs||[]).reduce((s,c)=>s+c.actual,0);
              const revenue = (project.contractValue||0)+approved_COs;
              const margin = revenue-totalCosts;
              return [
                ['Contract','$'+(project.contractValue||0).toLocaleString()],
                ['Approved COs','+$'+approved_COs.toLocaleString()],
                ['Pending COs','$'+pending_COs.toLocaleString()],
                ['Total Costs','$'+totalCosts.toLocaleString()],
                ['Gross Margin','$'+margin.toLocaleString()+' ('+(revenue>0?((margin/revenue)*100).toFixed(0):0)+'%)'],
              ].map(([k,v])=>(
                <div key={k} style={{display:'flex',justifyContent:'space-between',padding:'8px 0',borderBottom:'1px solid var(--border)',fontSize:14}}>

              <h3 style={{fontSize:15,fontWeight:600,marginBottom:10}}>Scope / Notes</h3>
              <p style={{fontSize:14,color:'var(--muted)',lineHeight:1.6}}>{project.description}</p>

      {tab==='logs' && (

            <div key={l.id} className="card" style={{marginBottom:10}}>
              <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',flexWrap:'wrap',gap:8}}>
                <div style={{fontWeight:600}}>{l.date}</div>
                <div style={{display:'flex',gap:12,fontSize:13,color:'var(--muted)'}}>

                </div>
              </div>
              {l.notes && <p style={{marginTop:8,fontSize:13,color:'var(--muted)',lineHeight:1.5}}>{l.notes}</p>}
              {(l.photos||[]).length>0 && (
                <div style={{marginTop:10}}>

      {tab==='milestones' && <MilestonesTab project={project} onUpdate={updateProject}/>}
      {tab==='changeorders' && <ChangeOrdersTab project={project} onUpdate={updateProject}/>}
      {tab==='costing' && <CostingTab project={project} onUpdate={updateProject}/>}
      {tab==='photos' && <PhotoGallery logs={projLogs}/>}
    </div>
  );
};

// ─── NEW LOG FORM ─────────────────────────────────────────────────────────────
const NewLog = ({ projectId, projects, onSave, onCancel }) => {
  const proj = projects.find(p=>p.id===projectId);
  const [form, setForm] = useState({
    projectId, date:new Date().toISOString().split('T')[0],
    weather:'Sunny', crew:'2', hours:'8', notes:'', clientVisible:false, photos:[]
  });
  const fileRef = useRef();
  const set = (k,v) => setForm(f=>({...f,[k]:v}));

  const handlePhotos = (e) => {
    const files = Array.from(e.target.files);
    files.forEach(file=>{
      const reader = new FileReader();
      reader.onload = (ev) => {
        setForm(f=>({...f, photos:[...f.photos,{data:ev.target.result,name:file.name,tag:''}]}));
      };
      reader.readAsDataURL(file);
    });
  };

  const save = () => {
    if (!form.notes && form.photos.length===0) { alert('Add notes or photos'); return; }
    onSave({ ...form, id:genId(), crew:parseInt(form.crew)||1, hours:parseFloat(form.hours)||8, createdAt:new Date().toISOString() });
  };

  const weathers = ['Sunny','Partly Cloudy','Overcast','Light Rain','Heavy Rain','Light Snow','Heavy Snow','Windy','Foggy'];

  return (
    <div>
      <div style={{display:'flex',alignItems:'center',gap:12,marginBottom:20}}>
        <button className="btn btn-outline btn-sm" style={{display:'flex',alignItems:'center',gap:5}} onClick={onCancel}>
          <Icon name="back" size={14}/> Back
        </button>
        <h1 style={{fontSize:20,fontWeight:700}}>New Daily Log</h1>
      </div>
      {proj && <div style={{background:'var(--navy)',color:'white',borderRadius:8,padding:'10px 14px',marginBottom:16,fontSize:13,fontWeight:500}}>{proj.name}</div>}
      <div className="card">
        <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fit,minmax(140px,1fr))',gap:12,marginBottom:14}}>
          <div className="form-row"><label>Date</label><input type="date" value={form.date} onChange={e=>set('date',e.target.value)}/></div>
          <div className="form-row"><label>Weather</label><select value={form.weather} onChange={e=>set('weather',e.target.value)}>{weathers.map(w=><option key={w}>{w}</option>)}</select></div>
          <div className="form-row"><label>Crew Count</label><input type="number" min="1" value={form.crew} onChange={e=>set('crew',e.target.value)}/></div>
          <div className="form-row"><label>Hours Worked</label><input type="number" min="1" step=".5" value={form.hours} onChange={e=>set('hours',e.target.value)}/></div>
        </div>
        <div className="form-row"><label>Site Notes</label><textarea rows={5} value={form.notes} onChange={e=>set('notes',e.target.value)} placeholder="Describe work completed today, materials used, issues encountered..."/></div>
        <div className="form-row">
          <label>Photos</label>
          <div style={{border:'2px dashed var(--border)',borderRadius:8,padding:20,textAlign:'center',cursor:'pointer'}} onClick={()=>fileRef.current.click()}>
            <Icon name="camera" size={24} color="var(--muted)"/>
            <p style={{color:'var(--muted)',fontSize:13,marginTop:6}}>Tap to add photos</p>
            <input ref={fileRef} type="file" accept="image/*" multiple style={{display:'none'}} onChange={handlePhotos}/>
          </div>
          {form.photos.length>0 && (
            <div className="photo-grid" style={{marginTop:10}}>
              {form.photos.map((ph,i)=>(
                <div key={i} style={{position:'relative'}}>
                  <img src={ph.data} className="photo-thumb" alt=""/>
                  <button onClick={()=>setForm(f=>({...f,photos:f.photos.filter((_,j)=>j!==i)}))} style={{position:'absolute',top:4,right:4,background:'rgba(0,0,0,.6)',border:'none',borderRadius:50,width:20,height:20,color:'white',cursor:'pointer',display:'flex',alignItems:'center',justifyContent:'center',padding:0}}>
                    <Icon name="x" size={12} color="white"/>
                  </button>
                </div>
              ))}
            </div>
          )}
        </div>
        <div style={{display:'flex',alignItems:'center',gap:10,marginBottom:16}}>
          <input type="checkbox" id="clientVisible" checked={form.clientVisible} onChange={e=>set('clientVisible',e.target.checked)} style={{width:'auto'}}/>
          <label htmlFor="clientVisible" style={{fontSize:13,marginBottom:0,cursor:'pointer'}}>Visible to client</label>
        </div>
        <div style={{display:'flex',gap:8,justifyContent:'flex-end'}}>
          <button className="btn btn-outline" onClick={onCancel}>Cancel</button>
          <button className="btn btn-primary" onClick={save}>Save Log</button>
        </div>
      </div>
    </div>
  );
};

// ─── ALL LOGS ─────────────────────────────────────────────────────────────────
const AllLogs = ({ logs, projects, setView, setSelectedProject }) => {
  const [filter, setFilter] = useState('');
  const sorted = [...logs].sort((a,b)=>b.date.localeCompare(a.date));
  const filtered = filter ? sorted.filter(l=>l.projectId===filter) : sorted;

  return (
    <div>
      <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:20,flexWrap:'wrap',gap:10}}>
        <h1 style={{fontSize:22,fontWeight:700}}>Daily Logs</h1>
      </div>
      <div className="form-row" style={{maxWidth:280,marginBottom:16}}>
        <label>Filter by Project</label>
        <select value={filter} onChange={e=>setFilter(e.target.value)}>
          <option value="">All Projects</option>
          {projects.map(p=><option key={p.id} value={p.id}>{p.name}</option>)}
        </select>
      </div>
      {filtered.length===0 && <p style={{color:'var(--muted)'}}>No logs found.</p>}
      {filtered.map(l=>{
        const proj = projects.find(p=>p.id===l.projectId);
        return (
          <div key={l.id} className="card" style={{marginBottom:10,cursor:'pointer'}} onClick={()=>{setSelectedProject(l.projectId);setView('project-detail');}}>
            <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start',flexWrap:'wrap',gap:8}}>
              <div>
                <div style={{fontWeight:600,fontSize:14}}>{proj?.name||'Unknown Project'}</div>
                <div style={{fontSize:12,color:'var(--muted)',marginTop:2,display:'flex',gap:12}}>
                  <span>{l.date}</span><span>{l.weather}</span><span>{l.crew} crew · {l.hours}h</span>
                </div>
              </div>
              {l.clientVisible && <div style={{fontSize:11,color:'#1e40af',background:'#dbeafe',padding:'2px 7px',borderRadius:4}}>Client visible</div>}
            </div>
            {l.notes && <p style={{marginTop:8,fontSize:13,color:'var(--muted)',lineHeight:1.5}}>{l.notes.substring(0,200)}{l.notes.length>200?'…':''}</p>}
            {(l.photos||[]).length>0 && <div style={{marginTop:6,fontSize:12,color:'var(--muted)',display:'flex',alignItems:'center',gap:5}}><Icon name="camera" size={12} color="var(--muted)"/>{l.photos.length} photo{l.photos.length!==1?'s':''}</div>}
          </div>
        );
      })}
    </div>
  );
};

// ─── SETTINGS ─────────────────────────────────────────────────────────────────
const Settings = () => {
  const clearData = () => {
    if (confirm('Clear ALL local data? This cannot be undone.')) {
      localStorage.removeItem('tgb_projects');
      localStorage.removeItem('tgb_logs');
      window.location.reload();
    }
  };
  return (
    <div>
      <h1 style={{fontSize:22,fontWeight:700,marginBottom:20}}>Settings</h1>
      <div className="card" style={{maxWidth:500}}>
        <h3 style={{fontWeight:600,marginBottom:14}}>Company</h3>
        <div style={{fontSize:14,marginBottom:4}}><strong>Tall Guy Builds Inc.</strong></div>
        <div style={{fontSize:13,color:'var(--muted)'}}>Built Right. Designed to Last.</div>
        <div style={{fontSize:13,color:'var(--muted)',marginTop:4}}>Regina, Saskatchewan</div>
        <div style={{marginTop:20}}>
          <h3 style={{fontWeight:600,marginBottom:12}}>Data</h3>
          <p style={{fontSize:13,color:'var(--muted)',marginBottom:12}}>
            {firebaseReady ? '✅ Connected to Firebase (cloud sync active)' : '⚠️ Using local storage. Add Firebase config to enable cloud sync.'}
          </p>
          <button className="btn btn-danger btn-sm" onClick={clearData}>Clear All Local Data</button>
        </div>
      </div>
    </div>
  );
};


const App = () => {
  const [user, setUser] = useState(() => getLS('tgb_user', null));
  const [view, setViewRaw] = useState('dashboard');
  const [selectedProjectId, setSelectedProjectId] = useState(null);
  const [projects, setProjects] = useState(() => getLS('tgb_projects', []));
  const [logs, setLogs] = useState(() => getLS('tgb_logs', []));
  const [sidebarOpen, setSidebarOpen] = useState(false);
  const [showSetup, setShowSetup] = useState(!firebaseReady && !getLS('tgb_user',null));

  const setView = (v) => {
    if (v.startsWith('new-log-')) {
      setSelectedProjectId(v.replace('new-log-',''));
      setViewRaw('new-log');
    } else {
      setViewRaw(v);
    }
    setSidebarOpen(false);
  };

  const handleLogin = (u) => {
    setUser(u);
    setLS('tgb_user', u);
    setShowSetup(false);
  };

  const handleLogout = () => {
    if (firebaseReady && auth) auth.signOut();
    setUser(null);
    setLS('tgb_user', null);
  };

  const saveLog = (log) => {
    const updated = [...logs, log];
    setLogs(updated);
    setLS('tgb_logs', updated);
    setView('project-detail');
  };

  if (showSetup) return <SetupScreen onSkip={()=>setShowSetup(false)}/>;
  if (!user) return <LoginScreen onLogin={handleLogin}/>;

  const selectedProject = projects.find(p=>p.id===selectedProjectId);

  return (
    <div style={{display:'flex',minHeight:'100vh'}}>
      <Sidebar view={view} setView={setView} user={user} onLogout={handleLogout} open={sidebarOpen} onClose={()=>setSidebarOpen(false)}/>
      <div className="main-content" style={{flex:1,overflow:'auto',minWidth:0}}>
        <div style={{padding:'16px 20px',background:'white',borderBottom:'1px solid var(--border)',display:'flex',alignItems:'center',gap:12,position:'sticky',top:0,zIndex:10}}>
          <button onClick={()=>setSidebarOpen(o=>!o)} style={{background:'none',border:'none',cursor:'pointer',display:'none',padding:4}} className="menu-btn">
            <Icon name="menu" size={22}/>
          </button>
          <div style={{fontSize:13,color:'var(--muted)'}}>
            {view==='dashboard'&&'Dashboard'}
            {view==='projects'&&'Projects'}
            {view==='project-detail'&&selectedProject?.name}
            {view==='schedule'&&'Schedule'}
            {view==='logs'&&'Daily Logs'}
            {view==='new-log'&&'New Daily Log'}
            {view==='settings'&&'Settings'}
          </div>
        </div>
        <div style={{padding:20,maxWidth:1100}}>
          {view==='dashboard' && <Dashboard projects={projects} logs={logs} setView={setView} setSelectedProject={setSelectedProjectId}/>}
          {view==='projects' && <Projects projects={projects} setProjects={setProjects} setView={setView} setSelectedProject={setSelectedProjectId}/>}
          {view==='schedule' && <Schedule key={Date.now()} projects={projects} setView={setView} setSelectedProject={setSelectedProjectId}/>}
          {view==='project-detail' && selectedProject && (
            <ProjectDetail project={selectedProject} projects={projects} setProjects={setProjects} logs={logs} setLogs={setLogs} setView={setView}/>
          )}
          {view==='project-detail' && !selectedProject && <p style={{color:'var(--muted)'}}>Project not found. <button className="btn btn-outline btn-sm" onClick={()=>setView('projects')}>Go to Projects</button></p>}
          {view==='new-log' && <NewLog projectId={selectedProjectId} projects={projects} onSave={saveLog} onCancel={()=>setView('project-detail')}/>}
          {view==='logs' && <AllLogs logs={logs} projects={projects} setView={setView} setSelectedProject={setSelectedProjectId}/>}
          {view==='settings' && <Settings/>}
        </div>
      </div>
    </div>
  );
};

// Mobile sidebar toggle visibility
const style = document.createElement('style');
style.textContent = '@media(max-width:768px){.menu-btn{display:block!important;}.sidebar{position:fixed!important;z-index:50;}.main-content{margin-left:0!important;}}';
document.head.appendChild(style);

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

// ─── SERVICE WORKER ───────────────────────────────────────────────────────────
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js').catch(()=>{});
  });
}
</script>
</body>
</html>
