[build]
  publish = "."

  [[redirects]]
    from = "/thanks"
      to = "/thanks.html"
        status = 200

        [[redirects]]
          from = "/app"
            to = "/app/index.html"
              status = 200

              [[redirects]]
                from = "/app/*"
                  to = "/app/index.html"
                    status = 200
